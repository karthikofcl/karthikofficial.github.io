<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=	, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="playerstyle.css" />
    <script
      src="https://kit.fontawesome.com/4f56050c44.js"
      crossorigin="anonymous"
    ></script>
    <script src="playerscript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angles-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="../web_player_js/image.jpg"
          alt="despacito_cover"
          class="song-img"
        />
        <h1>Despacito</h1>
        <p>Luis Fonsi featuring Daddy Yankee remix</p>

        <audio controls id="song">
          <source src="../web_player_js/despacito.mp3" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrl-icon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
